<table border="1" cellpadding="10" cellspacing="10">
    <tr>
        <th>
            Id
        </th>
        <th>
            Name
        </th>
        <th>
            Code
        </th>
    </tr>
    <tr *ngFor='let product of products'>
        <td>
            {{product.productId}}
        </td>
        <td>
            {{product.productName}}
        </td>
        <td>
            {{product.productCode}}
        </td>
    </tr>
</table>
